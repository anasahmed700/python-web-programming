{% extends 'layout.html' %}

{% block heading %}
My Notes 
{%endblock%}
{% block body %}
<ul>
    {% for note in notes %}
    <li>{{ note }}</li>
    {% endfor %}
</ul>

<form action="{{url_for('index')}}" method="post">
    <input type="text" name="note" placeholder="Enter your notes here...">
    <input type="submit">
</form>
{% endblock %}
